<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murilo Vargas - DoWhile 2021</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="assets/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userGithubLink" href="https://github.com" target="_blank">
          <img src="assets/github.svg" alt="ícone github" />
          maykbrito</a
        >

        <p id="userBio">
          An instructor focused on helping people star programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="assets/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="assets/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="assets/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="assets/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>

  <script src="main.js"></script>
</html>
